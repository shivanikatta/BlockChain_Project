<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Charity Management System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-lg-6 col-lg-offset-1 onlyadmin" style="display: none;">
      <h1> Hi Admin welcome</h1>
      
      <div class="container">
        <div class="row" id="address_div">
          <div style="margin-left: 15px;margin-top: 10px;">
            <span> Address : </span>
            <select id="enter_address1" value=""></select>
          </div>
        </div>
          <br>
        <div class="row" id="register_div">
          <div style="margin-left: 15px;">
            <button class="btn btn-success" type="button" id="register">Register</button>
          </div>
        </div>
        <br>
      </div>
      <br>
      <div class="container">
        <div class="row" id="address_div">
          <div style="margin-left: 15px;margin-top: 10px;">
            <span> Address : </span>
            <select id="enter_address2" value=""></select>
          </div>
        </div>
          <br>
        <div class="row" id="register_div">
          <div style="margin-left: 15px;">
            <button class="btn btn-danger" type="button" id="unregister">UnRegister</button>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
      </div>
      <br>
      <div class="container">
        <h3>Mint tokens to other accounts (only by admin)</h3>
        <div class="row" id="address_div">
          <div style="margin-left: 15px;margin-top: 10px;">
            <span> Address : </span>
            <select id="enter_address3" value=""></select>
          </div>
        </div>
          <br>
          
            <label class="subs-title">
                <b>Enter the amount to Mint : </b>&nbsp;
                  <input type="text" class="bid-input form-control" id="mint-value" placeholder="Enter in tokens to mint"></input>
                <br/>
            </label>
            
        <div class="row" id="mint_div">
          <div style="margin-left: 15px;">
            <button class="btn btn-info" type="button" id="canmint">Mint Tokens</button>
          </div>
        </div>
        <br>
      </div>
    </div>

    <div class="col-lg-6 col-lg-offset-1 receipentsonly" style="display: none;">
      <div style="margin-left:20px;">
        <h2 class="subs-title text-center">Raise a Fund Request</h2>
        <div class="row">
        <label class="subs-title">
            <b>Enter the amount : </b>&nbsp;
              <input type="text" class="bid-input form-control" id="amount-value" placeholder="Enter in tokens"></input>
            <br/>
            <br>
        </label>
        </div>
        <div class="row">
        <label class="subs-title">
            <b>Enter the Category : </b>&nbsp;
              <input type="text" class="bid-input form-control" id="category-value"></input>
            <br/>
        </label>
        </div>

        <center style="padding-top:25px"><button type="submit" id="submit-amount" class="btn btn-primary btn-action align-center">Request Fund</button></center>
        <br/>
      </div>
    </div>


    <div class="nonadmin" style="display: none;">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pick the Category To transfer the fund</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="categoryRow" class="row">
      </div>
    </div>

    <div id="categoryTemplate" style="display: none;">
      <div class="col-sm-8 col-md-2 col-lg-3">
        <div class="panel panel-default panel-proposal">
          <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center"></h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 200px; height: 200px;" src="images/education.png" data-holder-rendered="true">
            <br/><br/>
            <div class="col-md-12 text-center"> 
              <button class="btn btn-primary btn-catselect" type="button" data-id="0">Select</button>
            </div>  
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <div class = "tabledisplay" id="content" style="display: none;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Address</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="candidatesResults">
        </tbody>
      </table>
    </div>
    

    <div class="col-lg-6 col-lg-offset-1" style="margin-left:20px;">
      <h1 class="subs-title text-center"> Transfer funds</h1>
      <div class="row">
      <label class="subs-title">
          <b>Enter the address : </b>&nbsp;
            <input type="text" class="bid-input form-control" id="raddress" placeholder="Enter the address"></input>
          <br/>
      </label>
      </div>
      <div class="row">
      <label class="subs-title">
          <b>Enter the amount : </b>&nbsp;
            <input type="text" class="bid-input form-control" id="fund-amount" placeholder="Enter the amount in tokens"></input>
          <br/>
      </label>
      </div>
      <div class="row">
        <label class="subs-title">
            <b>Enter the category selected : </b>&nbsp;
              <input type="text" class="bid-input form-control" id="selected-cat" placeholder="Enter category selected"></input>
            <br/>
        </label>
        </div>

      <center style="padding-top:25px"><button type="submit" id="transfer-token" class="btn btn-primary btn-action align-center">Transfer</button></center>
      <br/>
    </div>
  </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
